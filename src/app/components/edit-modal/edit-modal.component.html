<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="confirm()">
    @if(nota){
      <ion-item>
        <ion-input #title placeholder="Title" type="text" formControlName="title" value="{{nota.title}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea #description placeholder="Description" formControlName="description" value="{{nota.description}}"></ion-textarea>
      </ion-item>
    }
    <ion-button expand="full" (click)="confirm()">Submit</ion-button>
  </form>
</ion-content>
