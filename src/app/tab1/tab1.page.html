<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form" (ngSubmit)="saveNote()">
    <ion-item>
      <ion-input label="Title" type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Description
      </ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>
        Date
      </ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime" formControlName="datePicker"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
    <ion-toolbar>
      <ion-button slot="start" (click)="printCurrentPosition()">
        <ion-icon slot="icon-only" name="compass"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="takePick()">
        <ion-icon slot="icon-only" name="image"></ion-icon>
      </ion-button>
    </ion-toolbar>
    <ion-button type="submit" expand="full" [disabled]="!form.valid">Submit</ion-button>

    @if (this.imageElement !== '') {
    <img [src]="'data:image/jpg;base64,' + this.imageElement">
    }

    @if(this.position[1]){
      <div id="map"></div>
    }

  </form>


</ion-content>
