<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @for (note of this.noteS.notes$ | async; track $index) {
  <ion-list>
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="primary" expandable="true">
          <ion-icon slot="icon-only" src="assets/icons/create.svg" (click)="editNote()"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{note.title}}</ion-label>
        <p>{{note.description}}</p>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" expandable="true">
          <ion-icon slot="icon-only" src="assets/icons/trash.svg" (click)="deleteNote()"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
}
</ion-content>
